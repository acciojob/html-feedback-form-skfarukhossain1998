<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" minlength="3" maxlength="50">

	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio" >
	
	<label for="favColor">Your Colour Please</label>
	<select name="favColor" id="favColor">
		  <option value="yellow">Yello</option>
		  <option value="red">Red</option>
		  <option value="blue">Blue</option>
		</select>

	<label for="likeness">Rate Our Choice</label>
  <input type="range" min="1" max="100" class="likeness" id="likeness">

	<button type="submit" value="submit"> Submit</button>


	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
